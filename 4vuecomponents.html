<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>

    </head>
    <body>

        <div id="app">
            <counter subject="likes"></counter>
            <counter subject="Dislikes"></counter>
        </div>

        <template id="counter_template">
            <div>
                <h1>{{ subject }}</h1>
                <button class="btn btn-primary" @click="count += 1">{{ count }}</button>
            </div>
        </template>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>

        <script>
            // globally defined
            /*
                Vue.component('counter', {
                template: '#counter_template',
                data: function () {
                return {count: 0};
              },     props: ['subject'] });
            **/
            /* locally define **/
            new Vue({
                el: '#app',
                components: {
                    counter: {
                        template: '#counter_template',
                        data: function () {
                            return {count: 0};
                        },
                        props: ['subject']
                    }
                }
            });
        </script>
    </body>
</html>
</html>
