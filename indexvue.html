<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <input v-model="message">

            <pre>
                {{ $data | json }}
            </pre>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>

        <script>
            var data = {
                message: 'Hello World'
            };

            new Vue({
                el: '#app',
                data: {
                    message: 'Hello World Haha'
                }
            });
        </script>
    </body>
</html>
